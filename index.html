<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANNTA | Digital Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Syncopate', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              void: '#050505',
              neon: '#00ff9d',
              'neon-dim': 'rgba(0, 255, 157, 0.1)',
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marquee-reverse 25s linear infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'Space Mono', monospace;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #00ff9d;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff9d; 
      }

      .tech-border {
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .tech-border-r {
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .tech-border-b {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .neon-hover:hover {
        background-color: #00ff9d;
        color: #000;
        box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
      }

      .grid-bg {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      /* Text selection */
      ::selection {
        background: #00ff9d;
        color: #000;
      }
    </style>
  <script type="importmap">

    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@6.22.3",
    "react-router": "https://aistudiocdn.com/react-router@6.22.3",
    "@remix-run/router": "https://aistudiocdn.com/@remix-run/router@1.15.3",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>

  </body>
</html>
